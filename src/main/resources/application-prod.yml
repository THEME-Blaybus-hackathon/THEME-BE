# ============================================
# Production Environment Configuration (Render)
# ============================================
spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  h2:
    console:
      enabled: false

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

# ======================
# Server (Render)
# ======================
server:
  port: ${PORT:8080}

# ======================
# Actuator (Health Check)
# ======================
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never

# ======================
# Logging
# ======================
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: WARN
    com.example.Project: INFO

# ======================
# JWT
# ======================
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}

# ======================
# OpenAI
# ======================
openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-5-mini}
    url: https://api.openai.com/v1/chat/completions

# ======================
# OAuth Callback (Render)
# ======================
sns:
  google:
    url: https://accounts.google.com/o/oauth2/v2/auth
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/google/callback

  kakao:
    url: https://kauth.kakao.com/oauth/authorize
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/kakao/callback

  naver:
    url: https://nid.naver.com/oauth2.0/authorize
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/naver/callback

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html