# ============================================
# Production Environment Configuration (Render)
# ============================================
spring:
  # PostgreSQL Database (Render 제공)
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver

  # H2 Console 비활성화
  h2:
    console:
      enabled: false

  # JPA Configuration (PostgreSQL)
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # ⚠️ 운영에서는 validate 권장
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true

# Logging (운영 환경)
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.example.Project: INFO
    org.hibernate.SQL: WARN

# JWT Configuration (Render 환경변수)
jwt:
  secret: ${JWT_SECRET}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}

# OpenAI Configuration (Render 환경변수)
openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    url: https://api.openai.com/v1/chat/completions

# OAuth Callback URLs (Render 도메인)
# ⚠️ RENDER_EXTERNAL_URL은 Render가 자동 제공
sns:
  google:
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/google/callback
  kakao:
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/kakao/callback
  naver:
    callback:
      url: ${RENDER_EXTERNAL_URL}/auth/naver/callback

# Server Configuration
server:
  port: ${PORT:8080}  # Render가 PORT 환경변수 자동 제공
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Spring Boot Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
