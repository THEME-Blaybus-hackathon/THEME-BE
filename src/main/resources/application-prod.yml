# Production Environment Configuration for Render
spring:
  application:
    name: Project

  # Database Configuration (PostgreSQL)
  datasource:
    url: ${DB_URL}
    driver-class-name: org.postgresql.Driver
    # Render는 DATABASE_URL 형식으로 제공: postgres://user:password@host:port/dbname
    # application.yml에서 DB_URL로 받아서 사용

  # H2 Console 비활성화 (운영 환경)
  h2:
    console:
      enabled: false

  # JPA Configuration
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # 운영에서는 validate 권장, 현재는 update
    show-sql: false  # 운영에서는 SQL 로그 비활성화
    properties:
      hibernate:
        format_sql: false
        jdbc:
          lob:
            non_contextual_creation: true  # PostgreSQL CLOB/BLOB 처리

# Logging (운영 환경)
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.example.Project: INFO
    org.hibernate.SQL: WARN

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}  # Render 환경변수에서 제공
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:3600000}  # 1시간 (기본값)
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:604800000}  # 7일 (기본값)

# Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# OpenAI Configuration
openai:
  api:
    key: ${OPENAI_API_KEY}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    url: https://api.openai.com/v1/chat/completions

# OAuth Configuration (운영 환경 URL)
# ⚠️ 배포 후 실제 Render URL로 변경 필요
sns:
  google:
    url: https://accounts.google.com/o/oauth2/v2/auth
    client:
      id: ${GOOGLE_CLIENT_ID}
      secret: ${GOOGLE_CLIENT_SECRET}
    callback:
      url: ${RENDER_EXTERNAL_URL:http://localhost:8080}/auth/google/callback
    token:
      url: https://oauth2.googleapis.com/token
    userinfo:
      url: https://www.googleapis.com/oauth2/v2/userinfo

  kakao:
    url: https://kauth.kakao.com/oauth/authorize
    client:
      id: ${KAKAO_CLIENT_ID}
    callback:
      url: ${RENDER_EXTERNAL_URL:http://localhost:8080}/auth/kakao/callback
    token:
      url: https://kauth.kakao.com/oauth/token
    userinfo:
      url: https://kapi.kakao.com/v2/user/me

  naver:
    url: https://nid.naver.com/oauth2.0/authorize
    client:
      id: ${NAVER_CLIENT_ID}
      secret: ${NAVER_CLIENT_SECRET}
    callback:
      url: ${RENDER_EXTERNAL_URL:http://localhost:8080}/auth/naver/callback
    token:
      url: https://nid.naver.com/oauth2.0/token
    userinfo:
      url: https://openapi.naver.com/v1/nid/me

# Server Configuration
server:
  port: ${PORT:8080}  # Render가 PORT 환경변수 자동 제공
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Spring Boot Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  health:
    defaults:
      enabled: true
